specVersion: v0.1.0
package:
  name: "shibarium_shibaswap_v1"
  version: v0.1.0
  url: "https://github.com/propeller-heads/tycho-protocol-sdk/tree/main/substreams/shibarium-shibaswap-v1"

protobuf:
  files:
    - tycho/evm/v1/common.proto
    - tycho/evm/v1/entity.proto
    - shibaswap.proto
  importPaths:
    - ./proto/v1
    - ../../proto/

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/shibarium_shibaswap_v1.wasm

modules:
  - name: map_pools_created
    kind: map
    initialBlock: 4734209
    inputs:
      - params: string
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:tycho.evm.v1.BlockChanges

  - name: store_pools
    kind: store
    initialBlock: 4734209
    updatePolicy: set_if_not_exists
    valueType: proto:tycho.evm.shibaswap.v1.Pool
    inputs:
      - map: map_pools_created

  - name: map_pool_events
    kind: map
    initialBlock: 4734209
    inputs:
      - source: sf.ethereum.type.v2.Block
      - map: map_pools_created
      - store: store_pools
    output:
      type: proto:tycho.evm.v1.BlockChanges

params:
  map_pools_created: factory_address=c2b4218f137e3a5a9b98ab3ae804108f0d312cbc&protocol_type_name=shibaswap_v1_pool
