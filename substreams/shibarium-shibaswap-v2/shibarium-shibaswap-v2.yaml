specVersion: v0.1.0
package:
  name: "shibarium_shibaswap_v2"
  version: v0.1.0
  url: "https://github.com/propeller-heads/tycho-protocol-sdk/tree/main/substreams/shibarium-shibaswap-v2"

protobuf:
  files:
    - tycho/evm/v1/common.proto
    - tycho/evm/v1/entity.proto
    - shibaswap.proto
  importPaths:
    - ./proto/v1
    - ../../proto/

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/substreams/shibarium_shibaswap_v2.wasm

modules:
  - name: map_pools_created
    kind: map
    initialBlock: 4734209
    inputs:
      - params: string
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:tycho.evm.v1.BlockChanges

  - name: store_pools
    kind: store
    initialBlock: 4734209
    updatePolicy: set_if_not_exists
    valueType: proto:tycho.evm.shibaswap.v2.Pool
    inputs:
      - map: map_pools_created

  - name: map_balance_changes
    kind: map
    initialBlock: 4734209
    inputs:
      - source: sf.ethereum.type.v2.Block
      - store: store_pools
    output:
      type: proto:tycho.evm.shibaswap.v2.BalanceDeltas

  - name: store_pools_balances
    kind: store
    initialBlock: 4734209
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_balance_changes

  - name: map_pool_events
    kind: map
    initialBlock: 4734209
    inputs:
      - source: sf.ethereum.type.v2.Block
      - map: map_pools_created
      - store: store_pools
      - store: store_pools_balances
    output:
      type: proto:tycho.evm.v1.BlockChanges

params:
  map_pools_created: "2996B636663ddeBaE28742368ed47b57539C9600"

